<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flip Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/kendo.common.min.css" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="vertical">
            <div id="menu-pane">
                <button type="button" onclick="editor.undoAction()">Undo</button>
                <button type="button" onclick="editor.redoAction()">Redo</button>
                <button type="button" onclick="editor.removeSelected()">Remove Selected</button>
            </div>
            <div id="middle-pane">
                <div id="horizontal">
                    <div id="code-pane">
                        <pre id="code-editor"></pre>
                    </div>
                    <div id="view-pane" ondrop="onDrop(event)" ondragover="allowDrop(event)" onclick="onClick(event)" onmousedown="onMouseDown(event)"></div>
                    <div id="properties-pane"></div>
                </div>
            </div>
            <div id="library-pane">
                <div id="library">
                    <script id="library-item-template" type="text/x-custom-template">
                    <div class="library-item">
                        <img class="library-item-image" src="img/cube.png" draggable="true" ondragstart="onDrag(event)"></img>
                        <div class="library-item-name">Item</div>
                    </div>
                    </script>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/kendo.ui.core.min.js"></script>
        <script src="js/vendor/ammo.js"></script>
        <script src="js/vendor/three.min.js"></script>
        <script src="js/vendor/dat.gui.min.js"></script>
        <script src="js/vendor/ace.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/main.js"></script>
        <script src="js/PropertiesPane.js"></script>
        <script src="js/Editor.js"></script>
        <script src="js/ObjectEdit.js"></script
        <script src="js/Ground.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
